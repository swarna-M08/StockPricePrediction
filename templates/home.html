<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #334155;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            background: #ffffff;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef2ff;
            border-left: 4px solid #6366f1;
            border-radius: 6px;
            text-align: center;
        }

        .result h3 {
            margin: 0;
            font-size: 16px;
            color: #1e3a8a;
        }

        .note {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction (Next Day)</h1>

        <form action="/predict" method="post">
            <label>Enter last 60 stock prices (comma-separated)</label>
            <input type="text" name="prices" placeholder="e.g., 150.2,151.5,...,187.5" required>
            <div class="note">Enter exactly 60 values, separated by commas.</div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
